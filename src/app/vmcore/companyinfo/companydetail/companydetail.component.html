<div class="container">
  <div class="card">
    <div class="card-header">
      <img src="{{ detailcompany.img }}" alt="anewtech" />
    </div>
    <div class="card-content">
      <h3>{{detailcompany.name}}</h3>
      <h4>{{detailcompany.desc}}</h4>
      <p>{{detailcompany.remark}}</p>
    </div>
    <div class="card-footer">
      <ul>
        <li>        
           <i class="fa fa-pencil-square-o" (click)="onClickEditButton()"></i>
        </li>
        <li>
          <a target="_blank" href="{{ detailcompany.facebook }}">
            <i class="fa fa-facebook-official"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="{{ detailcompany.gooogle }}">
            <i class="fa fa-google"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="{{ detailcompany.website }}">
            <i class="fa fa-link"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
