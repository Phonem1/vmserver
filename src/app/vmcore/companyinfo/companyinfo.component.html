<app-companydetail
    [detailcompany]="parentCompany"
    (clickEditEvent)="editDetail($event)"
    *ngIf="!toggle; else editContent">
</app-companydetail>
<ng-template #editContent>
    <app-companyedit
    [editcompany]="parentCompany"
    (clickSaveEvent)="saveProfile($event)"
    (clickCancelEvent)="cancelSaveProfile($event)"></app-companyedit>
</ng-template>
