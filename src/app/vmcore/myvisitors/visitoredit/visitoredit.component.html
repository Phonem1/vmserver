<div>
  <div class="col s12">
    <h3>Edit Visitor Profile</h3>
    <form materialize class="col s12" (ngSubmit)="onClickSaveButton(editVisitor)">
      <div class="row input-field col s12">
        <input placeholder="Select your profile picture" id="visitorpic" type="text" [(ngModel)]="editVisitor.img" name="visitorpic">
        <label for="visitorpic">Profile Photo</label>
      </div>

      <div class="row input-field col s12">
        <input placeholder="Type your name" id="visitorname" type="text" [(ngModel)]="editVisitor.name" name="visitorname">
        <label for="visitorname">Visitor Name</label>
      </div>

      <div class="row input-field col s12">
        <input placeholder="Type your company" id="visitorcompany" type="text" [(ngModel)]="editVisitor.company" name="visitorcompany">
        <label for="visitorcompany">Visitor Company</label>
      </div>
      <div class="row input-field col s12">
        <input placeholder="Type your id" id="visitoridentitfication" type="text" [(ngModel)]="editVisitor.id" name="visitoridentification">
        <label for="visitoridentification">IC/FIN/Passport</label>
      </div>
      <div class="row input-field col s12">
        <input placeholder="Type your position" id="visitorposition" type="text" [(ngModel)]="editVisitor.position" name="visitorposition">
        <label for="visitorposition">Position</label>
      </div>
      <div class="row input-field col s12">
        <input placeholder="Type your email" id="visitoremail" type="email" [(ngModel)]="editVisitor.email" name="visitoremail">
        <label for="visitoremail">Email</label>
      </div>
      <div class="row input-field col s12">
        <input placeholder="Type your hp" id="visitorhandphone" type="text" [(ngModel)]="editVisitor.hp" name="visitorhandphone">
        <label for="visitorhandphone">Handphone</label>
      </div>
      <div class="row input-field col s12">
        <input placeholder="Type your address" id="visitoraddress" type="text" [(ngModel)]="editVisitor.address" name="visitoraddress">
        <label for="visitoraddress">Address</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Save
        <i class="material-icons right">save</i>
      </button>
      <button class="btn waves-effect waves-light" type="button" (click)="onClickCancelButton(cacheVisitor)">Cancel
        <i class="material-icons right">cancel</i>
      </button>
    </form>
  </div>
</div>
