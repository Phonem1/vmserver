<ul class="collection">
  <li class="collection-item">
    <h3>Host Details 
    <a class="btn-floating pulse btn-large waves-effect waves-light red" (click)="onClickEditButton()">
      <i class="material-icons">edit</i>
    </a>
    <a class="btn-floating pulse btn-large waves-effect waves-light red" (click)="onClickAddButton()">
        <i class="material-icons">add</i>
      </a>
  </h3>
  </li>
  <li class="collection-item">
      <img src="{{detailHost.img}}" alt="" class="circle responsive-img">
  </li>
  <li class="collection-item">Name:{{detailHost.name}}</li>
  <li class="collection-item">Company:{{detailHost.company}}</li>
  <li class="collection-item">IC/FIN/Passport:{{detailHost.id}}</li>
  <li class="collection-item">Position:{{detailHost.position}}</li>
  <li class="collection-item">Email:{{detailHost.email}}</li>
  <li class="collection-item">Handphone:{{detailHost.hp}}</li>  
  <li class="collection-item">Address:{{detailHost.address}}</li>  
</ul>
